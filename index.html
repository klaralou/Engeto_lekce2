<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="product_card">
      <div class="shipping_details">
        <span>Odeslání do 24 hodin</span>
      </div>
      <div class="product_image_container">
        <img src="wooden_decoration.png" />
      </div>
      <h1 class="product_title">Dřevěná dekorace</h1>
      <p class="producte_description">
        Originální dřevěná dekorace, která dokonale doplní váš interiér.
        Přírodní dřevo, které navodí útulnou atmosféru.
        <span class="info">Další informace</span>
      </p>

      <div class="product_price_container">
        <span class="product_price">Původní cena 12 000,-</span>
      </div>
      <div class="product_discount_price_container">
        <span>Nová akční cena - 1000 Kč</span>
      </div>

      <div class="product_add_to_card_container">
        <span class="butonn">Vložit do košíku</span>
      </div>

      <div class="delivery_details">
        <span>Doručení do nejbližšího poštovního boxu</span>
      </div>
    </div>
  </body>
</html>
